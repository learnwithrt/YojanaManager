	<div id="page-content" class="no-space-bottom">
		<div class="container text-center">
			<div id="login-container">
				<div id="menu-1" class="homepage home-section container">
					<div class="modal-dialog regForm">
						<div class="modal-content">
							<div class="modal-heading">
								<h2 class="text-center">Register</h2>
							</div>
							<hr />
							<div class="modal-body">
								<form role="form" method="post" id="resgistrationForm"
									action="registerUser.html" enctype="multipart/form-data">
									<div class="form-group">
										<div class="input-group">
											<span class="fa fa-user fa-2x icons"></span> <input
												type="text" class="form-control" placeholder="User Name"
												id="user_id" name="user_id" onkeyup="changeIdColor()" />
										</div>
									</div>
									<div class="form-group">
										<div class="input-group">
											<span class="fa fa-vcard fa-2x icons"></span> <input
												type="text" class="form-control" placeholder="Full Name"
												id="user_name" name="user_name" onkeyup="changeNameColor()" />
										</div>
									</div>
									<div class="form-group">
										<div class="input-group">
											<span class="fa fa-lock fa-2x icons"></span> <input
												type="password" class="form-control" placeholder="Password"
												id="user_pwd" name="user_pwd"
												onkeyup="changePasswordColor()" />
										</div>
									</div>
									<div class="form-group">
										<div class="input-group">
											<span class="fa fa-expeditedssl fa-2x icons"></span> <input
												type="password" class="form-control"
												placeholder="Confirm Password" id="cnf_user_pwd"
												name="cnf_user_pwd" onkeyup="changeConfirmPasswordColor()" />
										</div>
									</div>
									<div class="form-group">
										<div class="input-group">
											<span class="fa fa-address-card-o fa-2x icons"></span><input
												type="email" class="form-control"
												placeholder="E-Mail Address" id="user_mail" name="user_mail"
												onkeyup="changeEmailColor()">
										</div>
									</div>
									<div class="form-group">
										<div class="input-group" id="genderDiv">
											<span class="input-group-addon" id="manSpan"> <span
												class="icons"><img src="images/man.png"
													class="icon-gender" /></span>
											</span> <input type="radio" name="gender" class="form-control"
												id="man" value="M" onchange="changeBackground()" /> <span
												class="input-group-addon" id="womanSpan"> <span
												class="icons"><img src="images/woman.png"
													class="icon-gender" /></span>
											</span> <input type="radio" name="gender" class="form-control"
												id="woman" value="F" onchange="changeBackground()" />
										</div>
									</div>
									<div class="form-group">
										<div class="input-group">
											<span class="fa fa-file-picture-o fa-2x icons"></span> <input
												type="file" accept="image/gif, image/jpeg,image/png"
												class="form-control" placeholder="User Picture"
												id="user_pic" name="user_pic" />
										</div>
									</div>
									<div class="form-group text-center">
										<button type="button" class="btn btn-success btn-lg"
											onClick="registerUser()">Register</button>
										<a href="login.html" class="btn btn-link">Sign In</a>
									</div>
								</form>
								<span id="requiredMessage">Please fill in the fields
									highlighted in red.</span> <span id="errorMessage">Snap! Seems
									like the registration didn't go through</span>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		$(document).ready(function() {
			$("#logged").hide();
			checkSession();
			$("#requiredMessage").hide();
