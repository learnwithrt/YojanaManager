<body class="d-flex flex-column">
	<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
		<span style="font-size: 30px; cursor: pointer; color: white;"
			onclick="openNav()">&#9776;</span>

			<ul class="navbar-nav">

				</a></li>
			</ul>
		</div>
		<div class="site-branding" id="logo">
			<a href="index.html"> <img src="images/logo.png" alt="Yojana"
				class="logo">
			</a> <a class="navbar-brand" href="index.html">Yojana</a>
		</div>
	</nav>
	<div class="col-md-8">
		<div id="homeSidenav" class="sidenav">
			<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
			<a href="index.html" class="active">Home</a> <a href="login.html">Login</a>
			<a href="signup.html">Sign Up</a>
			<!-- <a href="about.html">About</a> <a
								href="contact.html">Contact</a> -->
		</div>
		<div id="managerSidenav" class="sidenav">
			<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
			<a href="index.html" >Home</a>
			 <a href="manager.html" class="active">Manage</a>
			<a href="new_project.html">New Project</a>
			<!-- <a href="about.html">About</a> <a
								href="contact.html">Contact</a> -->
		</div>
	</div>
	<div id="userPic" class="user-photo">
		<h5 id="user_id"></h5>
		<img class="card-img-top avatarPic" th:src="@{'user/avatar/'}"
			id="userPicture" />
	</div>
	<div id="page-content" class="no-space-bottom">
		<div class="container text-center">
			<div id="login-container">
				<div id="menu-1" class="homepage home-section container">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-heading">
								<h2 class="text-center" style="color: black">Edit Task</h2>
							</div>
							<hr />
							<div class="modal-body">
								<form role="form" method="post" id="updateTaskForm"
									action="updateTask.html">
									<div class="form-group">
										<div class="input-group">
											<input type="text" class="form-control"
												placeholder="Project Name" id="proj_id" name="proj_id"
												th:value="${project.Project_ID}" disabled /> <input
												type="hidden" th:value="${project.Project_ID}"
												name="proj_id" />
										</div>
									</div>
									<div class="form-group">
										<div class="input-group">
											<input type="text" class="form-control"
												id="proj_id" name="task_id"
												th:value="${task.T_ID}" disabled /> <input
												type="hidden" th:value="${task.T_ID}"
												name="task_id" />
										</div>
									</div>
									<div class="form-group">
										<div class="input-group">
											<input type="text" class="form-control"
												placeholder="Task Name" id="task_name" name="task_name" th:value="${task.T_Name}"/>
											<!-- onkeyup="changeNameColor()"  -->
										</div>
									</div>
									<div class="form-group">
										<div class="input-group">
											<input type="text" class="form-control"
												placeholder="Task Description" id="task_desc"
												name="task_desc" th:value="${task.T_description}"/>
											<!-- onkeyup="changeDescColor()" -->
										</div>
									</div>
									<div class="form-group">
										<div class="input-group">
											<span class="dateText">Start Date</span> <input
												class="form-control" type="text" id="start-date"
												style="cursor: pointer;" name="task_start_date" th:value="${task.T_start_date}"/>
										</div>
									</div>
									<div class="form-group">
										<div class="input-group">
											<span class="dateText">End Date</span> <input
												class="form-control" type="text"
												id="end-date" style="cursor: pointer;" name="task_end_date" th:value="${task.T_end_date}"/>
										</div>
									</div>
									<div class="form-group">
										<div class="input-group">
											<span class="assignedText">Assigned To</span>
											<div class="col-lg-3" th:object="${user}">
												<select class="form-control" id="taskManager"
													name="task_manager" style="width: 340px">
													<option th:each="user : ${userList}"
														th:value="${user.User_ID}"
														th:text="${user.User_ID}+' : '+${user.User_Name}"></option>
												</select>
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="input-group">
											<span class="assignedText">Subtask of?</span>
											<div class="col-lg-3" th:object="${taskData}">
												<select class="form-control" id="taskParent"
													name="task_parent" style="width: 340px">
													<option value="-1">Primary Task</option>
													<option th:each="taskData : ${taskList}"
														th:value="${taskData.T_ID}"
														th:text="${taskData.T_ID}+' : '+${taskData.T_Name}"></option>
												</select>
											</div>
										</div>
									</div>
									<div class="form-group text-center">
										<button type="button" class="btn btn-success btn-lg"
											onClick="updateTask()">Update</button>
										<button type="button" class="btn btn-success btn-lg"
											onClick='redirect("manager.html")'>Cancel</button>
									</div>
								</form>
								<span id="requiredMessage">Please fill in the fields
									highlighted in red.</span> <span id="errorMessage">Snap!
									Couldn't Add the task.</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer class="footer py-4 bg-dark text-white-50" id="managerFooter">
		<div class="row">
			<div class="col-md-6" style="text-align: left">
				<ul class="social">
					<li><a href="https://www.facebook.com/rahuldtalreja">Facebook</a></li>
					<li><a href="https://www.twitter.com/rahuldtalreja">Twitter</a></li>
					<li><a href="https://www.instagram.com/rahuldtalreja/">Instagram</a></li>
				</ul>
			</div>
			<div class="col-md-6 copy-name">
				<small style="color: white">Copyright &copy; Yojana-Built
					for <a href="http://www.awaaz.de">Awaaz</a> by <a
					href="http://www.rahultalreja.in">Rahul Talreja</a>
				</small>
			</div>
		</div>
	</footer>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#logged").hide();
			checkSession();
			$("#requiredMessage").hide();
			$("#errorMessage").hide();
			var date = new Date();
			date.setDate(date.getDate());
			$("#start-date").datepicker({
				autoclose : true,
				startDate : date,
				format: "dd-mm-yyyy",
				todayHighlight:true
			}).on('changeDate', function(selected) {
				console.log(selected);
				var minDate = new Date(selected.date.valueOf());
				$('#end-date').datepicker('setStartDate', minDate);
			});
			$("#end-date").datepicker({
				autoclose : true,
				format: "dd-mm-yyyy"
			}).on('changeDate', function(selected) {
				var minDate = new Date(selected.date.valueOf());
				$('#start-date').datepicker('setEndDate', minDate);
			});

		});
	</script>
</body>
</html>
